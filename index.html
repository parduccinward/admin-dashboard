<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7519523dc4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="side-bar">
            <div class="title">
                <i class="fa-solid fa-table-columns"></i>
                <div class="text">Dashboard</div>
            </div>
            <div class="options">
                <div class="option">
                    <i class="fa-solid fa-house-user"></i>
                    <div class="text">Home</div>
                </div>
                <div class="option">
                    <i class="fa-regular fa-address-card"></i>
                    <div class="text">Profile</div>
                </div>
                <div class="option">
                    <i class="fa-solid fa-message"></i>
                    <div class="text">Messages</div>
                </div>
                <div class="option">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <div class="text">History</div>
                </div>
                <div class="option">
                    <i class="fa-solid fa-list-check"></i>
                    <div class="text">Tasks</div>
                </div>
                <div class="option">
                    <i class="fa-solid fa-users"></i>
                    <div class="text">Communities</div>
                </div>
            </div>
            <div class="settings">
                <div class="setting">
                    <i class="fa-solid fa-gears"></i>
                    <div class="text">Settings</div>
                </div>
                <div class="setting">
                    <i class="fa-solid fa-circle-question"></i>
                    <div class="text">Support</div>
                </div>
                <div class="setting">
                    <i class="fa-solid fa-shield-halved"></i>
                    <div class="text">Privacy</div>
                </div>
            </div>
        </div>
        <div class="searcher">searcher</div>
        <div class="header">header</div>
        <div class="content-container">
            <div class="projects">projects</div>
            <div class="announcements">announcements</div>
            <div class="trending">trending</div>
        </div>
    </div>

</body>
</html>
